<!doctype html>
<html>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/clock.js"></script>
	<link rel="stylesheet" type="text/css" href="css/clock.css">
	<head>
		<title>Clock Monitor</title>
	</head>
	<body>
		<div class="myNavbar">
			<nav>
				<i class="glyphicon glyphicon-time"> Clock Monitor</i>
				<dl>
					<dt style="padding-bottom:9px;">统计信息</dt>
					<dd>实时统计</dd>
					<dd>历史统计</dd>
				</dl>
				<dl>
					<dt style="padding-bottom:9px;">数据导出</dt>
					<dd>实时数据</dd>
					<dd>历史数据</dd>
				</dl>
			</nav>
		</div>

	
		<div class="status">
			<div id="statusNum">
				<p>基准时间：2014年12月2日23:10:35<br/>时间差允许范围内5台<br/>状态异常2台</p>
			</div>
			<div id="statusPic">
				<canvas id="myCanvas" width="300" height="200" style="border:1px solid #c3c3c3;">Your browser does not support the canvas element.
			</div>
			<div id="statusHis" style="text-align:center;">
				<p>误差最大的机器<br/>误差最小的机器<br/>差错log</p>
			</div>
		</div>
	

		<div class="showTime">
			<div class="col-md-5">
				<div class="panel panel-default" id="fdepMes">
					<div class="panel-heading">
						<span>Fdep消息系统</span>
						<i class="glyphicon glyphicon-stats" data-toggle="popover" title="Fdep消息系统" data-content=""></i>
						<i class="glyphicon glyphicon-cog"></i>
						<i class="glyphicon glyphicon-plus"></i>
					</div>
					<div class="panel-body"></div>
				</div>
				<div class="panel panel-default" id="fdepFile">
					<div class="panel-heading">
						<span>Fdep文件系统</span>
						<i class="glyphicon glyphicon-stats" data-toggle="popover" title="Fdep文件系统" data-content=""></i>
						<i class="glyphicon glyphicon-cog"></i>
						<i class="glyphicon glyphicon-plus"></i>
					</div>
					<div class="panel-body"></div>
				</div>
				<div class="panel panel-default" id="abchina">
					<div class="panel-heading">
						<span>农行前置</span>
						<i class="glyphicon glyphicon-stats" data-toggle="popover" title="农行前置" data-content=""></i>
						<i class="glyphicon glyphicon-cog"></i>
						<i class="glyphicon glyphicon-plus"></i>
					</div>
					<div class="panel-body"></div>
				</div>
				<div class="panel panel-default" id="others">
					<div class="panel-heading">
						<span>其他系统</span>
						<i class="glyphicon glyphicon-stats" data-toggle="popover" title="其他系统" data-content=""></i>
						<i class="glyphicon glyphicon-cog"></i>
						<i class="glyphicon glyphicon-plus"></i>
					</div>
					<div class="panel-body"></div>
				</div>
			</div>
			<div class="col-md-7"></div>
		</div>


		<div class="pageTail"></div>
	</body>
</html>
